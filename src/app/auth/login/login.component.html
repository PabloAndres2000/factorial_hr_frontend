<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="logo">Factorial HR</h1>
      <p class="subtitle">Bienvenido de nuevo</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      @if (errorMessage()) {
      <div class="error-banner">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM11 15H9V13H11V15ZM11 11H9V5H11V11Z"
            fill="currentColor"
          />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
      }

      <app-input
        label="Correo electrónico"
        type="email"
        placeholder="tu@ejemplo.com"
        [control]="email!"
      />

      <app-input
        label="Contraseña"
        [type]="showPassword() ? 'text' : 'password'"
        placeholder="••••••••"
        [control]="password!"
      >
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
        >
          @if (showPassword()) {
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
            />
            <line x1="1" y1="1" x2="23" y2="23" />
          </svg>
          } @else {
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          }
        </button>
      </app-input>

      <div class="form-options">
        <a href="/auth/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading()">
        <ng-container *ngIf="isLoading(); else notLoading">
          <span class="ccspinner"></span>
          <span class="button-text">Iniciando sesión...</span>
        </ng-container>
        <ng-template #notLoading>
          <span class="button-text">Iniciar sesión</span>
        </ng-template>
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes una cuenta? <a href="/auth/register" class="register-link">Regístrate</a></p>
    </div>
  </div>
</div>
